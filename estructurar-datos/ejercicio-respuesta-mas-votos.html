  <script>

  var pregunta = 'pregunta1';
  var database = firebase.database();
  var ref = database.ref('faq/propuesta3/respuestas').child(pregunta);
  ref = ref.orderByChild('votos').limitToLast(1);
  //console.log(ref.ref)

    var respuesta = ss.val();
    var elem = document.createElement('p');
