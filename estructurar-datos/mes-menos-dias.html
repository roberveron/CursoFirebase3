<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase 3</title>
</head>
<body>
  
  <div id="meses"></div>

  <script src="../bower_components/firebase/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
    apiKey: "AIzaSyB4YQz1MGiahDmzw-a1R9m6mW4xLaq2euk",
    authDomain: "viaje-de-pollitos.firebaseapp.com",
    databaseURL: "https://viaje-de-pollitos.firebaseio.com",
    storageBucket: "viaje-de-pollitos.appspot.com",
    messagingSenderId: "917225638328"
    };
    firebase.initializeApp(config);
  </script>
  <script>
  
  var database = firebase.database();

  var ref = database.ref('meses');
  ref = ref.orderByValue();
  ref = ref.limitToFirst(1);
  ref.on('child_added', function(ss) {
    var dias = ss.val();
    var mes = ss.key;
    var elem = document.createElement('p');
    elem.textContent = mes + ' (' + dias + ')';
    document.getElementById('meses').appendChild(elem);
  });

  ref.on('child_moved', function(ss) {
    console.log('se ha movido', ss.key, ss.val());
  });

  </script>
</body>
</html>
