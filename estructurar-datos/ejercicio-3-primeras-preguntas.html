<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase 3</title>
</head>
<body>
  
  <div id="preguntas"></div>

  <script src="../bower_components/firebase/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
    apiKey: "AIzaSyB4YQz1MGiahDmzw-a1R9m6mW4xLaq2euk",
    authDomain: "viaje-de-pollitos.firebaseapp.com",
    databaseURL: "https://viaje-de-pollitos.firebaseio.com",
    storageBucket: "viaje-de-pollitos.appspot.com",
    messagingSenderId: "917225638328"
    };
    firebase.initializeApp(config);
  </script>
  <script>

  var database = firebase.database();
  var ref = database.ref('faq/propuesta3/preguntas')
  ref = ref.orderByChild('timestamp').limitToFirst(3);
  
  ref.on('child_added', function(ss) {
    var pregunta = ss.val();
    var elem = document.createElement('p');
    elem.textContent = 'La pregunta: ' + pregunta.pregunta;
    document.getElementById('preguntas').appendChild(elem);
  });

  </script>
</body>
</html>
